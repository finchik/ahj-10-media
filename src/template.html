<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="root">
    <div class="timeline"></div>
    <form action="" class="form">
      <div class="form__actions">
        <video class="form__preview-video d_none" src="" muted></video>
        <input type="text" class="form__input" placeholder="Введите сообщение"></input>
        <div class="form__media">
          <span class="form__micro"></span>
          <span class="form__camera"></span>
        </div>
        <div class="form__record d_none">
          <span class="form__record-btnOK"></span>
          <span class="form__timer"></span>
          <span class="form__record-btnCancel"></span>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
